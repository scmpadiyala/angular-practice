<div>
  <h3>Welcome to User registration</h3>

  <form [formGroup]="userFormGroup" (submit)="handleRegistration()">
    <div>
      <label> User Name </label>
      <input type="text" formControlName="userName" />
    </div>

    <div>
      <label> Email ID </label> <input type="text" formControlName="email" (change)="handleEmailChange()"/>
    </div>

    <div>
      <label> Password </label> <input type="password" formControlName="pswd" />
    </div>
    <div>
      <label> Confirm Password </label>
      <input type="password" formControlName="cpswd" />
    </div>

    <div *ngIf="userFormGroup.userName.invalid" >
      
    </div>

    <div><input type="submit" value="Register" /></div>
  </form>
</div>
